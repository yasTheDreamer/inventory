<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font/stylesheet.css" />
    <script type="text/javascript" src="scripts/orderHandler.js"></script>
    <script type="text/javascript" src="scripts/addOrder.js"></script>
    <script
      type="text/javascript"
      src="scripts/productsListHandler.js"
    ></script>
  </head>

  <body>
    <div class="d-flex">
      <div class="part1">
        <div class="logo">
          <a href="index.html"
            ><img src="img/logo1.1.png" alt="Site Logo" width="200px"
          /></a>
        </div>
        <div class="navslide">
          <span>Navigation panel</span>
          <ul>
            <li>
              <a href="index.html"
                ><img src="img/dashboard-svgrepo-com.svg" alt="" width="28px" />
                Dashboard</a
              >
            </li>
            <li>
              <a href="stock.html"
                ><img
                  src="img/04d9a16ec558fcb7e07d9c35dce805bf.svg"
                  alt=""
                  width="28px"
                />
                Add items</a
              >
            </li>
            <li>
              <a href="profit.html"
                ><img
                  src="img/hand-money-rupee-coin-icon.svg"
                  alt=""
                  width="22px"
                />
                Your Profit</a
              >
            </li>
            <li>
              <a href="customers.html"
                ><img src="img/credit list.svg" alt="" width="22px" /> Customer
                list</a
              >
            </li>
            <li>
              <a href="sales.html"
                ><img src="img/icon.svg" alt="" width="22px" /> Sell items</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="part2">
        <div class="up-line">
          <div class="container">
            <div class="line-inside">
              <a href="index.html"
                ><img
                  src="img/three-horizontal-lines-icon.svg"
                  alt=""
                  width="25px"
              /></a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="title">
            <h3 style="width: fit-content">Orders</h3>
          </div>

          <div class="lists">
            <div class="lists-title">
              <h3>Orders</h3>
            </div>
            <div class="main">
              <table
                width="100%"
                style="border-collapse: collapse"
                id="orders_table"
              >
                <tr style="background-color: #ffdd8ce8; text-align: left">
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Actions</th>
                </tr>
              </table>
            </div>
          </div>
          <div id="add_order">
            <div class="lists-title">
              <h3>Add Orders</h3>
            </div>
            <div>
              <select name="orders" id="orders_list"></select>
              <input type="number" id="quantity" value="quantity" />
              <input
                type="submit"
                value="Add Order"
                id="submit_order"
                onclick="addOrder()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
