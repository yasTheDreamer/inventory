<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font/stylesheet.css" />
    <script type="text/javascript" src="scripts/productHandler.js"></script>
    <script type="text/javascript" src="scripts/addProduct.js"></script>
  </head>

  <body>
    <div class="d-flex">
      <div class="part1">
        <div class="logo">
          <a href="index.html"
            ><img src="img/logo1.1.png" alt="Site Logo" width="200px"
          /></a>
        </div>
        <div class="navslide">
          <span>Navigation panel</span>
          <ul>
            <li>
              <a href="index.html"
                ><img src="img/dashboard-svgrepo-com.svg" alt="" width="28px" />
                Dashboard</a
              >
            </li>
            <li>
              <a href="stock.html"
                ><img
                  src="img/04d9a16ec558fcb7e07d9c35dce805bf.svg"
                  alt=""
                  width="28px"
                />
                Add items</a
              >
            </li>
            <li>
              <a href="profit.html"
                ><img
                  src="img/hand-money-rupee-coin-icon.svg"
                  alt=""
                  width="22px"
                />
                Your Profit</a
              >
            </li>
            <li>
              <a href="customers.html"
                ><img src="img/credit list.svg" alt="" width="22px" /> Customer
                list</a
              >
            </li>
            <li>
              <a href="sales.html"
                ><img src="img/icon.svg" alt="" width="22px" /> Sell items</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="part2">
        <div class="up-line">
          <div class="container">
            <div class="line-inside">
              <a href="index.html"
                ><img
                  src="img/three-horizontal-lines-icon.svg"
                  alt=""
                  width="25px"
              /></a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="title">
            <h3 style="width: fit-content">Stock Items</h3>
          </div>

          <div class="lists">
            <div class="lists-title">
              <h3>Products</h3>
            </div>
            <div class="main">
              <table
                width="100%"
                style="border-collapse: collapse"
                id="products_table"
              >
                <tr style="background-color: #ffdd8ce8; text-align: left">
                  <th>Item Name</th>
                  <th>Expiry Date</th>
                  <th>Left Quantity</th>
                  <th>Company Name</th>
                  <th>Purchase Price</th>
                  <th>Selling Price</th>
                  <th>Actions</th>
                </tr>
              </table>
            </div>
          </div>
          <div id="add_product">
            <div class="lists-title">
              <h3>Add Products</h3>
            </div>
            <div>
              <input
                type="text"
                name="name"
                id="item_name"
                placeholder="item name"
                class="input"
              />
              <input
                type="date"
                name="expiry"
                id="expiry_date"
                placeholder="expiry date"
                class="input"
              />
              <input
                type="number"
                name="quantity"
                id="item_quantity"
                placeholder="item quantity"
                class="input"
              />
              <input
                type="text"
                name="company_name"
                id="company_name"
                placeholder="company name"
                class="input"
              />
              <input
                type="number"
                name="purchase_price"
                id="purchase_price"
                placeholder="purchase price"
                class="input"
              />
              <input
                type="text"
                name="selling_price"
                id="selling_price"
                placeholder="selling price"
                class="input"
              />
              <input
                type="submit"
                value="Add Product"
                id="submit_product"
                onclick="addProduct()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
