<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font/stylesheet.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="scripts/salesHandler.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex">
      <div class="part1">
        <div class="logo">
          <a href="index.html"
            ><img src="img/logo1.1.png" alt="Site Logo" width="200px"
          /></a>
        </div>
        <div class="navslide">
          <span>Navigation panel</span>
          <ul>
            <li>
              <a href="index.html"
                ><img src="img/dashboard-svgrepo-com.svg" alt="" width="28px" />
                Dashboard</a
              >
            </li>
            <li>
              <a href="stock.html"
                ><img
                  src="img/04d9a16ec558fcb7e07d9c35dce805bf.svg"
                  alt=""
                  width="28px"
                />
                Add items</a
              >
            </li>
            <li>
              <a href="profit.html"
                ><img
                  src="img/hand-money-rupee-coin-icon.svg"
                  alt=""
                  width="22px"
                />
                Your Profit</a
              >
            </li>
            <li>
              <a href="customers.html"
                ><img src="img/credit list.svg" alt="" width="22px" /> Customer
                list</a
              >
            </li>
            <li>
              <a href="sales.html"
                ><img src="img/icon.svg" alt="" width="22px" /> Sell items</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="part2">
        <div class="up-line">
          <div class="container2">
            <div class="line-inside">
              <a href="index.html"
                ><img
                  src="img/three-horizontal-lines-icon.svg"
                  alt=""
                  width="25px"
              /></a>
            </div>
          </div>
        </div>
        <div class="content_container">
          <div class="title">
            <h3 style="width: fit-content">Sales</h3>
          </div>

          <div class="main_container">
            <div class="lists">
              <div class="lists-title">
                <div><h3>Cart</h3></div>
                <div class="total">
                  <h3>Total</h3>
                  <h3 id="total_amount_cart">0</h3>
                  <button class="validate_button" onclick="validateSales()">
                    Validate Cart
                  </button>
                </div>
              </div>
              <div class="main">
                <table
                  width="100%"
                  style="border-collapse: collapse"
                  id="products_table"
                >
                  <tr style="background-color: #ffdd8ce8; text-align: left">
                    <th>Customer Name</th>
                    <th>Product Name</th>
                    <th>Sale Date</th>
                    <th>Quantity</th>
                    <th>option</th>
                    <th>Sale Amount</th>
                  </tr>
                </table>
              </div>
            </div>

            <div class="sell_content">
              <div class="column_flex">
                <label for="sell_customer"> select customer </label>
                <select name="customer" id="sell_customer"></select>
              </div>

              <div class="column_flex">
                <label for="sell_product"> select product </label>
                <select name="option" id="sell_product"></select>
              </div>

              <div class="column_flex">
                <label for="cash_or_credit"> Choose cash or credit </label>
                <select name="option" id="cash_or_credit">
                  <option value="cash">Cash</option>
                  <option value="credit">Credit</option>
                </select>
              </div>

              <div>
                <label for="sell_quantity"> select quantity </label>
                <div class="quantity">
                  <a href="#" class="quantity__minus"><span>-</span></a>
                  <input
                    name="quantity"
                    type="text"
                    id="quantity"
                    class="quantity__input"
                    value="1"
                  />
                  <a href="#" class="quantity__plus"><span>+</span></a>
                </div>
              </div>

              <button value="submit" class="sell_button" onclick="addToCart()">
                Add To Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
